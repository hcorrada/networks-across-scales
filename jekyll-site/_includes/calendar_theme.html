<ul id="nobullet">
{% for theme in entry.covers %}
{% if theme.materials %}<li><a href="{% if theme.materials.insite %}{{ site.baseurl }}/{% endif %}{{ theme.materials.link }}">{% endif %}{{ theme.title }}{% if theme.materials %}</a>{% endif %}
{% if entry.solution and entry.solution.release %}
<a href="{{ site.baseurl }}/{{ entry.solution.link }}">solution</a>
{% endif %}
</li>  
{% endfor %}
</ul>
